<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bankForm.css">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div class="name">
            <label for="">Name on Account<sup> *</sup></label>
            <input type="text" placeholder="First Name" name="fName" required autofocus autocomplete="on">
            <input type="text" placeholder="Middle Name" name="mName">
            <input type="text" placeholder="Last Name" name="lName" required>

        </div>
        <div class="acc">
            <label for="">Account No.<sup> *</sup></label>
            <input type="text" placeholder="Account Number" required>
        </div>
        <div class="type">
            <label for="">Account Type<sup> *</sup></label>
            <section>
                <input type="radio" name="aType" value="currentAccount">
                <label for="aType">Current Account</label>
            </section>
            <section>
                <input type="radio" name="aType" value="savingsAccount">
                <label for="aType">Savings Account</label>
            </section>
            
            
        </div>
        <div class="address">
            <label for="">Address<sup> *</sup></label>
            <textarea name="addr" id="" placeholder="Please enter your address" cols="30" rows="4" autocomplete="on"></textarea>
            <input type="text" placeholder="City" name="city" required>
            <input type="text" placeholder="State" name="state" required>
            <input type="text" placeholder="Pincode" name="pCode" required>
        </div>
        <div class="occup">
            <label for="">Occupation<sup> *</sup></label>
            <select name="occupation" id="occupation" required>
                <option value="privateSector">Private Sector</option>
                <option value="publicSector">Public Sector</option>
                <option value="business">Business</option>
                <option value="other">Other</option>
              </select>
        </div>
        <div class="cont">
            <label for="">Contact<sup> *</sup></label>
            <select name="contact" id="contact" required>
                <option value="home">Home</option>
                <option value="mobile">Mobile</option>
            </select>
            <input type="text" name="mob" placeholder="Mobile Number" required>
        </div>
        <div class="agree">
            <input type="checkbox" required>
            <label for="">I agree to the terms and conditions.<sup> *</sup></label>
        </div>
        <button type="submit" >Submit</button>
    </form>
</body>
</html>
