<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="login.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="d-flex flex-column align-items-center justify-content-even">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#loginModal">
            Login
        </button>
        <div class="alert alert-success d-none" role="alert">
            <h6>Welcome ADMIN!!!</h6>
            <p>You have logged in successfully.</p>
        </div>
        <div class="alert alert-danger d-none" role="alert">
            <h6>LOGIN FAILED!!!</h6>
            <p>Invalid username, please try again</p>
        </div>
  
        <!-- Modal -->
        <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Enter login details</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="col g-2">
                        <div class="col-auto">
                          <label for="staticEmail2" class="visually-hidden">Email</label>
                          <input type="text" class="form-control" id="staticEmail2" placeholder="Name">
                        </div>
                        <br/>
                        <div class="col-auto">
                          <label for="inputPassword2" class="visually-hidden">Password</label>
                          <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
                        </div>
                      </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" onclick="validate(event)"class="btn btn-success" data-bs-dismiss="modal">Login</button>
                </div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
